<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My shop</h1>
    </header>
    <h2>Items</h2>
    <div class="items">
      <div class="item">
        <h3>Hoodie</h3>
        <img src="images/hoodie.jpg" alt="hoodie" />
        <button>ADD TO CART</button>
      </div>
      <div class="item">
        <h3>Sweatshirt</h3>
        <img src="images/sweatshirt.jpg" alt="sweatshirt" />
        <button>ADD TO CART</button>
      </div>
      <div class="item">
        <h3>T-shirt</h3>
        <img src="images/t-shirt.jpg" alt="t-shirt" />
        <button>ADD TO CART</button>
      </div>
      <div class="item">
        <h3>Jacket</h3>
        <img src="images/jacket.jpg" alt="jacket" />
        <button>ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
