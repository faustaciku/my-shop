<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>QueAngel Boutique</h1>
    </header>
    <section>
    <h2 class="clothes-heading">Men's clothes</h2>
    <div class="items">
      <div class="item">
        <h3>Hoodie</h3>
        <img src="images/hoodie.jpg" alt="hoodie" class="item-image" />
          <div class="item-details">
            <p>Purple Hoodie. 100% cotton</p>
          <span class="price">19.53£</span>
          <button class="add-buttons">ADD TO CART</button>
          </div>
      </div>
      <div class="item">
        <h3>Sweatshirt</h3>
        <img src="images/sweatshirt.jpg" alt="sweatshirt" class="item-image" />
         <div class="item-details">
          <p>Black Nike Sweatshirt. 100% cotton</p>
          <span class="price">17.80£</span>
          <button class="add-buttons">ADD TO CART</button></div>
      </div>
      <div class="item">
        <h3>T-shirt</h3>
        <img src="images/t-shirt.jpg" alt="t-shirt" class="item-image" />
          <div class="item-details">
            <p>Plain White T-shirt. 100% cotton</p>
          <span class="price">8.44£</span>
          <button class="add-buttons">ADD TO CART</button>
          </div>
      </div>
      <div class="item">
        <h3>Jacket</h3>
        <img src="images/jacket.jpg" alt="jacket" class="item-image" />
        <div class="item-details">
          <p>Khaki Spring Jacket</p>
          <span class="price">30.75£</span>
          <button class="add-buttons">ADD TO CART</button>
          </div>
        </div>
      </div>
    </div></section>
    <section class="cart">
      <h2 id="cart-title">Shopping Cart</h2>            
<div class="cart-items">
          <div class="row border">
                    <div class="cart-item column">
                        <img class="cart-item-image" src="images/sweatshirt.jpg" width="100" height="100">
                        <span class="cart-item-title">Sweatshirt</span>
                    </div>
                    <span class="cart-price column">17.80£</span>
                    <div class="cart-quantity column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="remove-buttons">REMOVE</button>
                    </div>   </div>      
                    <div class="row border">     
                    <div class="cart-item column">
                        <img class="cart-item-image" src="images/hoodie.jpg" width="100" height="100">
                        <span class="cart-item-title">Hoodie</span>
                    </div>
                    <span class="cart-price column">19.53£</span>
                    <div class="cart-quantity column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="remove-buttons">REMOVE</button>
                    </div></div> 
                </div>
            
            <div class="cart-total">
                <strong class="cart-total-title">Total </strong>
                <span class="cart-total-price"> 37.33£</span>
            </div>
    </section>
  </body>
</html>
